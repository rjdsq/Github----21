<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
              background-image : linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    }
    
   
    
    .gallery {
      display: flex;
      flex-direction: column;
      gap:5px ;
          
            
    }
    .gallery-item {
    text-align: center;
      border-radius: 5px;
      padding: 15px;
      background-image : linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 0 auto;
      text-align: center;
    }
    .gallery-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .copy-btn {
      background-color: #00c9a7;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.5em;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const gallery = document.getElementById('gallery');
  fetch('https://api.kkgithub.com/repos/rjdsq/rjdsq.github.io/contents/img/yunnan/')
    .then(response => response.json())
    .then(data => {
      // 核心修改：逆序排列数组（从新到旧）
      const reversedData = data.reverse();
      
      reversedData.forEach(item => {
        if (item.type === 'file' && /\.(jpg|jpeg|png|gif|svg)$/i.test(item.name)) {
          // 转换图片地址为 kkgithub 链接
          const kkgithubUrl = item.download_url.replace('https://raw.githubusercontent.com', 'https://raw.kkgithub.com');
          const name = item.name;
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';
          const img = document.createElement('img');
          img.src = kkgithubUrl; // 使用转换后的地址
          img.alt = name;
          img.loading = 'lazy';
          const title = document.createElement('h3');
          title.textContent = name;
          const copyButton = document.createElement('button');
          copyButton.className = 'copy-btn';
          copyButton.textContent = '复制地址';
          copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(kkgithubUrl).then(() => { // 复制转换后的地址
              copyButton.textContent = '已复制';
              setTimeout(() => {
                copyButton.textContent = '复制地址';
              }, 2000);
            }).catch(err => {
              console.error('复制失败:', err);
            });
          });
          galleryItem.appendChild(img);
          galleryItem.appendChild(title);
          galleryItem.appendChild(copyButton);
          gallery.appendChild(galleryItem);
        }
      });
    })
    .catch(error => {
      console.error('Error fetching images:', error);
      gallery.innerHTML = '<p>无法加载图片，请稍后再试。</p>';
    });
});

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub文件管理器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    /* 全局重置与基础样式 */
    * {
        -webkit-tap-highlight-color: transparent;
        outline: none;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #030712;
        color: #f3f4f6;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* 认证屏幕 */
    #authScreen {
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        justify-content: center;
        gap: 1.5rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .auth-header i {
        font-size: 3rem;
        color: #9ca3af;
        margin-bottom: 1rem;
    }

    .auth-header h1 {
        font-size: 1.875rem;
        font-weight: bold;
    }

    .auth-form {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        background-color: #111827;
        border-radius: 0.75rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    #tokenInput {
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.3), inset -3px -3px 6px rgba(75, 85, 99, 0.1);
        background-color: #030712;
        border-radius: 0.5rem;
        padding: 0.75rem;
        outline: none;
        color: #f3f4f6;
        border: none;
    }

    #authBtn {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        background-color: #6b7280;
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-weight: 500;
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #authBtn:hover {
        background-color: #4b5563;
    }

    /* 应用屏幕 */
    #app {
        flex-direction: column;
        height: 100vh;
    }

    header {
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .header-left i {
        color: #9ca3af;
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 0.35rem;
    }

    #currentRepo {
        font-weight: bold;
        font-size: 0.875rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #mainMenuBtn {
        padding: 0.5rem;
        border-radius: 9999px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #mainMenuBtn:hover {
        background-color: rgba(107, 114, 128, 0.2);
    }

    /* 路径导航 */
    #pathNavContainer {
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        padding: 0.25rem 0;
        overflow-x: auto;
        white-space: nowrap;
    }

    #pathNav {
        display: flex;
        gap: 0.25rem;
        font-size: 0.75rem;
    }

    #pathNav span {
        cursor: pointer;
    }

    #pathNav span:hover {
        color: #d1d5db;
    }

    /* 工具栏 */
    #toolbar {
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid #1f2937;
        border-bottom: 1px solid #1f2937;
        padding: 0.5rem 0.75rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    #toolbar .toolbar-left {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    #toolbar .toolbar-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    #searchInput {
        flex: 1;
        min-width: 140px;
        padding: 0.5rem 0.75rem;
        background: #030712;
        color: #f3f4f6;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        outline: none;
    }

    #sortSelect {
        padding: 0.45rem 0.6rem;
        background: #030712;
        color: #f3f4f6;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        outline: none;
    }

    #viewToggleBtn {
        padding: 0.5rem;
        background: none;
        border: 1px solid #374151;
        color: #f3f4f6;
        border-radius: 0.5rem;
        cursor: pointer;
    }

    #viewToggleBtn.active {
        background: #1f2937;
    }

    /* 主内容区 */
    main {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 90px;
    }

    #repoList,
    #fileList {
        padding: 0.75rem;
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 2.5rem 0;
    }

    .spinner {
        animation: spin 1s linear infinite;
        border-radius: 9999px;
        height: 2.5rem;
        width: 2.5rem;
        border-top: 2px solid #9ca3af;
        border-bottom: 2px solid #9ca3af;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* 底部操作栏 */
    footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        padding: 1.25rem 1rem;
        display: flex;
        justify-content: space-around;
    }

    footer button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        width: 25%;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    footer button i {
        font-size: 1.25rem;
    }

    /* 编辑文件模态框 */
    #editModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .modal-content {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        background-color: #111827;
        border-radius: 0.75rem;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 80rem;
        min-height: 66VH;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 0.75rem;
        height: 2%;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .modal-header h5 {
        font-size: 0.6rem;
        font-weight: bold;
    }

    #closeEditModal,
    #toggleMaximizeModal {
        padding: 0.5rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 9999px;
    }

    #closeEditModal:hover,
    #toggleMaximizeModal:hover {
        background-color: rgba(107, 114, 128, 0.2);
    }

    #editStatus {
        margin: 0.1rem 0;
        border-radius: 0.375rem;
    }

    .editor-container {
        flex: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
    }

    #editorOverlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(17, 24, 39, 0.7);
        z-index: 10;
        border-radius: 0.375rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    #editorOverlay.show {
        opacity: 1;
        pointer-events: auto;
    }

    #saveNotification {
        position: absolute;
        top: 2.5rem;
        right: 2.5rem;
        background-color: rgba(15, 81, 50, 0.9);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 5;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #saveNotification.show {
        opacity: 1;
        transform: translateY(0);
    }

    #fileContent {
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.3), inset -3px -3px 6px rgba(75, 85, 99, 0.1);
        background-color: #030712;
        width: 99%;
        height: 100%;
        outline: none;
        min-height: 66VH;
        box-sizing: border-box;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        overflow-x: hidden;
        max-width: 1200px;
        border-top: 1px solid #374151;
        border-bottom: 1px solid #374151;
        color: #a2a7c7;
        resize: none;
        border: none;
    }

    .modal-footer {
        display: flex;
        gap: 0rem;
        height: 40px;
    }

    .modal-footer button {
        flex: 1;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 11px;
    }

    #cancelEdit {
        background-color: #111827;
        color: white;
    }

    #saveEdit {
        background-color: #111827;
        color: white;
    }

    /* 文件上传面板 */
    #uploadPanel {
        position: fixed;
        bottom: 5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        border-radius: 0.5rem;
        padding: 1rem;
        width: 90%;
        max-width: 28rem;
        font-size: 10px;
        z-index: 40;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .upload-percent {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.75rem;
        color: #9ca3af;
        font-weight: 500;
    }

    .upload-progress-container {
        position: relative;
        height: 4px;
        background: #374151;
        border-radius: 4px;
        overflow: hidden;
        margin: 4px 0;
    }

    .upload-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        font-size: 12px;
        min-width: 0;
    }

    .upload-name {
        flex: 1 1 0;
        min-width: 0;
        max-width: 70%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: inline-block;
    }

    .upload-size {
        margin-left: 8px;
        color: #9ca3af;
        flex-shrink: 0;
        font-size: 0.95em;
    }

    #uploadItems {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 10rem;
        overflow-y: auto;
    }

    /* 通用模态框 */
    #modalOverlay {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 40%;
        left: 0;
        right: 0;
        margin: 0 auto;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 右键菜单 */
    #contextMenu {
        position: fixed;
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        border-radius: 0.5rem;
        z-index: 50;
        width: 12rem;
    }

    #contextMenuItems a {
        display: block;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        color: white;
        text-decoration: none;
    }

    #contextMenuItems a:hover {
        background-color: rgba(107, 114, 128, 0.2);
    }

    #contextMenuItems a i {
        margin-right: 0.5rem;
    }

    /* 吐司通知 */
    #toast {
        position: fixed;
        bottom: 5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        z-index: 101;
    }

    .hidden {
        display: none !important;
    }

    /* 主菜单弹窗 */
    #mainMenuPopup {
        position: fixed;
        top: 4rem;
        right: 1rem;
        z-index: 50;
        background-color: #111827;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #374151;
        min-width: 5rem;
        text-align: center;
        font-size: 0.75rem;
    }

    #mainMenuPopup button {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background: none;
        border: none;
        color: white;
        text-align: left;
        cursor: pointer;
    }

    #mainMenuPopup button:hover {
        background-color: #222;
    }

    /* 文件列表项 */
    .file-item {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(75, 85, 99, 0.1);
        background-color: #111827;
        border-radius: 0.5rem;
        padding: 0.1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .file-item:hover {
        background-color: rgba(107, 114, 128, 0.1);
    }

    .file-icon {
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        background-color: rgba(17, 24, 39, 0.5);
    }

    .file-info {
        flex: 1;
        min-width: 0;
    }

    .file-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.765rem;
    }

    .file-meta {
        font-size: 0.75rem;
        color: #9ca3af;
        margin-top: 0.25rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* 多选操作栏 */
    #multiActionBar {
        width: 100%;
        position: fixed;
        bottom: 4.5rem;
        padding: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        padding: 0.5rem 0;
        z-index: 20;
    }

    #multiActionBar button {
        width: 14%;
        height: 2.5rem;
        margin: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        background: linear-gradient(90deg, #0ea5e9, #6366f1);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #selectedCount {
        color: white;
        font-weight: bold;
        font-size: 0.875rem;
        margin: 0 0.5rem;
        text-align: right;
        margin-right: 15%;
    }

    .multi-select-checkbox {
        margin-right: 0.5rem;
    }

    /* 空状态显示 */
    .empty-state {
        text-align: center;
        padding: 2.5rem 0;
        color: #9ca3af;
    }

    .empty-state i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    /* 媒体预览 */
    #mediaPreview {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 60;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    #mediaPreview img,
    #mediaPreview video {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
        display: block;
        margin: auto;
    }

    /* 网格视图 */
    #fileList.grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 0.5rem;
    }

    #fileList.grid .file-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.35rem;
        padding: 0.5rem;
    }

    #fileList.grid .file-icon {
        width: 2.25rem;
        height: 2.25rem;
    }

    #fileList.grid .file-name {
        font-size: 0.85rem;
        max-width: 100%;
    }

    #fileList.grid .file-meta {
        -webkit-line-clamp: 1;
    }

    /* 响应式调整 */
    @media (max-width: 640px) {
        footer button {
            width: 20%;
        }

        #multiActionBar button {
            width: 18%;
        }
    }

    /* 通用按钮 */
    .btn {
        border-radius: 0.5rem;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, opacity 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        white-space: nowrap;
    }

    .btn-primary {
        background: #22c55e;
        color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
        background: #16a34a;
    }

    .btn-danger {
        background: #ef4444;
        color: #fff;
    }

    .btn-danger:hover:not(:disabled) {
        background: #dc2626;
    }

    .btn-cancel {
        background: #374151;
        color: #f3f4f6;
    }

    .btn-cancel:hover:not(:disabled) {
        background: #4b5563;
    }

    .btn-secondary {
        background-color: #374151;
        color: #f3f4f6;
        font-size: 0.85rem;
        padding: 0.4rem 0.6rem;
    }

    .btn-secondary:hover:not(:disabled) {
        background-color: #4b5563;
    }

    .btn:disabled,
    .btn.disabled {
        background: #6b7280 !important;
        color: #ccc !important;
        cursor: not-allowed !important;
        opacity: 0.7;
    }

    /* 图标按钮 */
    .btn-icon {
        background: none;
        border: none;
        color: #f3f4f6;
        cursor: pointer;
        padding: 0.6rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, color 0.2s;
        flex-shrink: 0;
        font-size: 0.8rem;
    }

    .btn-icon:hover:not(:disabled) {
        background-color: rgba(107, 114, 128, 0.2);
    }

    .btn-icon.active {
        color: #22c55e;
    }

    .btn-icon.danger {
        color: #ef4444;
    }

    .btn-icon.danger:hover:not(:disabled) {
        background-color: rgba(239, 68, 68, 0.2);
    }

    /* 小图标按钮 */
    .btn-icon-sm {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, color 0.2s;
        flex-shrink: 0;
        font-size: 1rem;
    }

    .btn-icon-sm:hover:not(:disabled) {
        background-color: rgba(107, 114, 128, 0.2);
        color: #f3f4f6;
    }

    .btn-icon-sm.active {
        color: #22c55e;
    }

    .btn-icon-sm.danger {
        color: #ef4444;
    }

    .btn-icon-sm.danger:hover:not(:disabled) {
        background-color: rgba(239, 68, 68, 0.2);
    }

    /* 模态框表单容器 */
    .modal-form-container {
        background: #111827;
        border-radius: 0.75rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), 0 1.5px 6px rgba(75, 85, 99, 0.08);
        padding: 1.5rem;
        max-width: 360px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-width: 260px;
    }

    .modal-form-container h3 {
        font-size: 1.1rem;
        font-weight: bold;
        color: #f3f4f6;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-form-container h3 .modal-title-text {
        flex: 1;
    }

    .modal-form-container p {
        color: #9ca3af;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }

    .modal-form-container input,
    .modal-form-container textarea {
        background: #030712;
        color: #f3f4f6;
        border: 1px solid #374151;
        border-radius: 0.5rem;
        padding: 0.6rem 0.75rem;
        font-size: 0.95rem;
        outline: none;
        margin-bottom: 0.5rem;
        transition: border 0.2s;
    }

    .modal-form-container input:focus,
    .modal-form-container textarea:focus {

    <!-- 认证屏幕 -->

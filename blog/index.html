<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在加载...</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #777;
            --bg-color: #fff;
            --accent-color: #007bff;
            --border-color: #eee;
            --danger-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color, #333);
            background-color: var(--bg-color, #fff);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header, .admin-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1, h2, h3 { color: var(--primary-color); }
        a { color: var(--accent-color, #007bff); }
        .post { margin-bottom: 40px; }
        .post-title a { color: var(--primary-color); text-decoration: none; }
        .post-content img { max-width: 100%; height: auto; border-radius: 5px; }
    </style>
    <style id="dynamic-styles"></style>
</head>
<body>
    <div class="container">
        <header id="blog-header">
            <h1 id="blog-title"></h1>
            <p id="blog-description"></p>
        </header>
        <main id="posts-container">
            <p>正在加载文章...</p>
        </main>
        <footer>
            <p>Powered by GitHub</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const converter = new showdown.Converter();
            const body = document.body;
            const blogTitleEl = document.getElementById('blog-title');
            const blogDescriptionEl = document.getElementById('blog-description');
            const postsContainer = document.getElementById('posts-container');

            try {
                const configRes = await fetch('config.json?t=' + new Date().getTime());
                if (!configRes.ok) throw new Error('博客未初始化');
                const config = await configRes.json();

                document.title = config.site.title;
                blogTitleEl.textContent = config.site.title;
                blogDescriptionEl.textContent = config.site.description;

                const { backgroundColor, textColor, accentColor, backgroundImageUrl } = config.styling;
                const root = document.documentElement;
                root.style.setProperty('--bg-color', backgroundColor);
                root.style.setProperty('--text-color', textColor);
                root.style.setProperty('--accent-color', accentColor);
                if (backgroundImageUrl) {
                    body.style.backgroundImage = `url(${backgroundImageUrl})`;
                } else {
                    body.style.backgroundImage = 'none';
                }

                const postsRes = await fetch('posts.json?t=' + new Date().getTime());
                if (!postsRes.ok) throw new Error('无法加载文章');
                const posts = await postsRes.json();

                postsContainer.innerHTML = '';
                if (posts.length > 0) {
                    posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    posts.forEach(post => {
                        const postEl = document.createElement('article');
                        postEl.className = 'post';
                        postEl.innerHTML = `
                            <h2 class="post-title">${post.title}</h2>
                            <p class="post-meta">发布于 ${new Date(post.createdAt).toLocaleDateString()}</p>
                            <div class="post-content">${converter.makeHtml(post.content)}</div>
                        `;
                        postsContainer.appendChild(postEl);
                    });
                } else {
                    postsContainer.innerHTML = '<p>暂无文章。</p>';
                }
            } catch (error) {
                blogTitleEl.textContent = '错误';
                postsContainer.innerHTML = `<p>${error.message}。请访问管理后台进行激活。</p>`;
            }
        });
    </script>
</body>
</html>

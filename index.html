<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件大神群</title>
    <style>
        #container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

       .square {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const squares = document.querySelectorAll('.square');
            const container = document.getElementById('container');

            function getRandomPosition() {
                const availableWidth = container.clientWidth;
                const availableHeight = container.clientHeight;
                const squareWidth = squares[0].clientWidth;
                const squareHeight = squares[0].clientHeight;
                const x = Math.floor(Math.random() * (availableWidth - squareWidth));
                const y = Math.floor(Math.random() * (availableHeight - squareHeight));
                return { x, y };
            }

            function getRandomSize() {
                return Math.floor(Math.random() * 100) + 50;
            }

            function getRandomGradient() {
                const gradients = [
                    'linear-gradient(to right, red, orange, yellow)',
                    'linear-gradient(to bottom, blue, green, purple)',
                    'linear-gradient(45deg, pink, cyan, brown)',
                    'linear-gradient(135deg, lightblue, lime, magenta)',
                    'linear-gradient(to top, gold, silver, bronze)'
                ];
                return gradients[Math.floor(Math.random() * gradients.length)];
            }

            function updateSquares() {
                squares.forEach(square => {
                    const { x, y } = getRandomPosition();
                    const size = getRandomSize();
                    square.style.left = x + 'px';
                    square.style.top = y + 'px';
                    square.style.width = size + 'px';
                    square.style.height = size + 'px';
                    square.style.background = getRandomGradient();
                });
            }

            if ('ondevicemotion' in window) {
                window.addEventListener('devicemotion', function (event) {
                    const accelerationX = event.accelerationIncludingGravity.x;
                    const accelerationY = event.accelerationIncludingGravity.y;
                    if (Math.abs(accelerationX) > 1 || Math.abs(accelerationY) > 1) {
                        updateSquares();
                    }
                });
            }

            let lastX = 0;
            let lastY = 0;
            document.addEventListener('mousemove', function (e) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                    updateSquares();
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于她</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4054825_86rq134c7d.css">
    <style>
        .img-hover { transition: transform 0.2s ease; }
        .img-hover:hover { transform: scale(1.03); }
    </style>
</head>
<body class="bg-black text-white p-4">
    <div id="gallery" class="grid grid-cols-2 gap-4 max-w-6xl mx-auto"></div>

    <div id="modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4">
        <img id="modalImage" src="" alt="图片预览" class="max-w-full max-h-[90vh] object-contain rounded-md" />
    </div>

    <script>
        const GITHUB_IMG_API = 'https://api.github.com/repos/rjdsq/rjdsq.github.io/contents/img/douyin';
        const PROXY = 'https://gh-proxy.com/';
        let allImages = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchImages();
            setupEvents();
        });

        function setupEvents() {
            const modal = document.getElementById('modal');
            
            modal.addEventListener('click', e => {
                if (e.target === modal || e.target === document.getElementById('modalImage')) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    document.body.style.overflow = '';
                }
            });

            document.addEventListener('keydown', e => {
                if (!modal.classList.contains('hidden') && e.key === 'Escape') {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                    document.body.style.overflow = '';
                }
            });
        }

        async function fetchImages() {
            try {
                const response = await fetch(GITHUB_IMG_API);
                const data = await response.json();
                const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
                
                allImages = data
                    .filter(item => imageTypes.includes(item.name.split('.').pop().toLowerCase()))
                    .reverse();

                renderImages();
            } catch (err) {
                console.error('加载失败');
            }
        }

        function renderImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = allImages.map((img, index) => `
                <div class="aspect-[3/4] overflow-hidden rounded-md">
                    <img 
                        src="${PROXY}${img.download_url}" 
                        alt="${img.name}" 
                        class="w-full h-full object-cover img-hover cursor-pointer"
                        onclick="openPreview(${index})"
                        loading="lazy"
                    >
                </div>
            `).join('');
        }

        function openPreview(index) {
            const modal = document.getElementById('modal');
            document.getElementById('modalImage').src = `${PROXY}${allImages[index].download_url}`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }
    </script>
</body>
</html>

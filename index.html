    .modern-loader::before {
        content: '';
        position: absolute;
        top: 50%;

        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);

        position: absolute;
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border-radius: 50%;
        animation: particle-animation 2s ease-in-out infinite;
    }
    
    /* 8个粒子位置 */
    .particle:nth-child(1) { top: 10%; left: 50%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 25%; left: 85%; animation-delay: 0.2s; }

function showTab(tabId) {
    document.querySelectorAll('.tab-content, #message').forEach(element => {
        element.classList.remove('active');
    });
    
    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
    });
    
    document.getElementById(tabId).classList.add('active');
    
    document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
}

    const musicButton = document.getElementById('music-button');
    const musicIcon = musicButton.querySelector('.icon');
    
    musicPlayer.loop = true;
    
    musicButton.addEventListener('click', function() {
        if (musicPlayer.paused) {
            musicPlayer.play().then(() => {
                musicIcon.classList.remove('icon-play');
                musicIcon.classList.add('icon-pause');
                musicButton.classList.add('playing');
            }).catch(error => {
                console.error('播放失败:', error);
            });
        } else {
            musicPlayer.pause();
            musicIcon.classList.remove('icon-pause');
            musicIcon.classList.add('icon-play');
            musicButton.classList.remove('playing');
        }
    });
    musicPlayer.addEventListener('ended', function() {
        musicIcon.classList.remove('icon-pause');
        musicIcon.classList.add('icon-play');
        musicButton.classList.remove('playing');
    });
});

<script>
const textFileUrls = {
    'text1': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡1.txt',

};
function loadText(elementId, fileKey) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    element.innerHTML = '<p class="loading">正在加载内容...</p>';
    
    const url = textFileUrls[fileKey];
    if (!url) {
        element.innerHTML = `<p class="error">文件路径不存在</p>`;
        return;
    }
    
    fetch(url)
        .then(response => {
            if (!response.ok) throw new Error(`请求失败: ${response.status}`);
            return response.text();
        })
        .then(text => {
            const htmlContent = text.replace(/\n/g, '<br>');
            element.innerHTML = htmlContent;
        })
        .catch(error => {
            element.innerHTML = `<p class="error">加载失败: ${error.message}</p>`;
            console.error('文本加载错误:', error);
        });
}
document.addEventListener('DOMContentLoaded', () => {
    loadText('text1', 'text1');
    loadText('text2', 'text2');
    loadText('text3', 'text3');
});
</script>

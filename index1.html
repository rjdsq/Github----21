<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光信笺</title>
    <style>
        /* 原有样式保留 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0928 0%, #0c143d 50%, #0a0928 100%);
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjAwIDBoLjAzNzggMTAuMDBER0cTUFMgIFkiaJXjbTREIHptbWFuZz0iNTUuNSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNyIgaGVpZ2h0PSIxNiIgZmlsbD0iIzAwMjAiLz48cmVjdCB3aWR0aD0iMCIgaGVpZ2h0PSIxNiIgZmlsbD0iI2ZmZmYiLz48L3N2Zz4=');
            background-size: cover;
            pointer-events: none;
        }
        .memory-box {
            text-align: center;
            padding: 2rem;
            background: rgba(13, 25, 51, 0.5);
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            transition: transform 0.3s;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 15px rgba(170, 105, 240, 0.6);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) }
            50% { transform: translateY(-10px) }
        }
        h1 { font-size: 2.2rem; margin-bottom: 0.8rem; letter-spacing: 2px; }
        p { font-size: 1rem; line-height: 1.6; text-align: justify; padding: 0 15px; }
        .signature { margin-top: 1.5rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8); }
        audio { display: none; }
        /* 新增动效 */
        .memory-box:hover { transform: translateY(-10px); }
        @media (max-width: 768px) {
            .photo { width: 120px; height: 120px; }
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <!-- 音频改为静音自动播放 -->
    <audio id="bgm" src="https://14826.kstore.space/mp3/时间是个小偷.mp3" autoplay loop></audio>
    <div class="container">
        <div class="memory-box" onclick="playAudio()">
            <img src="https://14826.kstore.space/img/xue.png" alt="珍贵回忆" class="photo">
            <h1>致时光里的你</h1>
            <p>
                                    <img src="https://14826.kstore.space/img/xue.png" alt="阚双雪" class="featured-image">
  
            </p>
            <div class="signature">—— 时光旅人 于星海深处</div>
        </div>
    </div>
    <script>
        // 音频控制函数
        function playAudio() {
            const audio = document.getElementById('bgm');
            audio.play().catch(error => {
                console.log('音频播放失败，可能已被浏览器阻止');
            });
        }
        
        // 页面加载时尝试播放
        window.onload = function() {
            playAudio();
            // 可选：添加点击提示
            document.querySelector('.memory-box').innerHTML += '<div style="position:absolute; bottom:10px; width:100%; text-align:center; color:rgba(255,255,255,0.6); font-size:0.8rem;">点击播放星空旋律</div>';
        };
    </script>
</body>
</html>
